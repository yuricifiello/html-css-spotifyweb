<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="top-content">
        <div class="sidebar">
          <div class="section-symbol">
            <div class="symbol-small">
              <img src="./img/logo-small.svg" alt="Simbolo Spotify" />
            </div>
            <div class="symbol-full">
              <img src="./img/logo.svg" alt="Simbolo Spotify Intero" />
            </div>
            <div class="symbol">
              <div class="icon"><img src="./img/home.svg" alt="Home" /></div>
              <div class="text">Home</div>
              <div class="border"></div>
            </div>
            <div class="symbol">
              <img class="icon" src="./img/search.svg" alt="Search" />
              <div class="text"><span>Cerca</span></div>
            </div>
            <div class="symbol">
              <img class="icon" src="./img/libreria.svg" alt="Libreria" />
              <div class="text"><span>Libreria</span></div>
            </div>
            <nav>
              <ul class="playlist">
                <h4>PLAYLIST</h4>
                <li>Crea playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
              </ul>
            </nav>
          </div>
          <div class="structure-profile">
            <div class="symbol">
              <img class="icon" src="./img/download.svg" />
              <div class="text"><span>Installa App</span></div>
            </div>
            <div class="symbol">
              <img class="icon" src="./img/profile.svg" alt="Profile" />
              <div class="text"><span>John Doe</span></div>
            </div>
          </div>
        </div>
        <div class="main-content"></div>
      </div>
      <div id="player"></div>
    </div>
  </body>
</html>
