<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="top-content">
        <div class="sidebar">
          <div class="section-symbol">
            <div class="symbol-small">
              <img src="./img/logo-small.svg" alt="Simbolo Spotify" />
            </div>
            <div class="symbol-full">
              <img src="./img/logo.svg" alt="Simbolo Spotify Intero" />
            </div>
            <div class="symbol">
              <img src="./img/home.svg" alt="Home" />
              <div class="text"><span>Home</span></div>
            </div>
            <div class="symbol">
              <img src="./img/search.svg" alt="Search" />
              <div class="text"><span>Cerca</span></div>
            </div>
            <div class="symbol">
              <img src="./img/libreria.svg" alt="Libreria" />
              <div class="text"><span>Libreria</span></div>
            </div>
            <ul class="playlist">
              <h4>PLAYLIST</h4>
              <li>Crea playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
            </ul>
            <div class="structure-profile">
              <div class="symbol">
                <img src="./img/download.svg" alt="download" />
                <div class="text"><span>Installa App</span></div>

                <div class="symbol">
                  <img src="./img/profile.svg" alt="icon" />
                  <div class="text">
                    <span>John Doe</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-content"></div>
      </div>
      <div id="player"></div>
    </div>
  </body>
</html>
