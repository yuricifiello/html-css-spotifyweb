<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="top-content">
        <div class="sidebar">
          <div class="section-symbol">
            <div class="symbol-small">
              <img src="./img/logo-small.svg" alt="Simbolo Spotify" />
            </div>
            <div class="symbol-full">
              <img src="./img/logo.svg" alt="Simbolo Spotify Intero" />
            </div>
            <div class="symbol">
              <div class="icon"><img src="./img/home.svg" alt="Home" /></div>
              <div class="text">Home</div>
              <div class="border"></div>
            </div>
            <div class="symbol">
              <img class="icon" src="./img/search.svg" alt="Search" />
              <div class="text"><span>Cerca</span></div>
            </div>
            <div class="symbol">
              <img class="icon" src="./img/libreria.svg" alt="Libreria" />
              <div class="text"><span>Libreria</span></div>
            </div>
            <nav>
              <h4>PLAYLIST</h4>
              <ul class="playlist">
                <li>Crea playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
              </ul>
            </nav>
          </div>
          <div class="structure-profile">
            <div class="symbol">
              <img class="icon" src="./img/download.svg" />
              <div class="text"><span>Installa App</span></div>
            </div>
            <div class="symbol">
              <img class="icon" src="./img/profile.svg" alt="Profile" />
              <div class="text"><span>John Doe</span></div>
            </div>
          </div>
        </div>
        <div class="main-content"></div>
      </div>
      <div id="player">
        <div class="cover">
          <div class="cover-slidebar">
            <img src="./img/sinister.jpeg" alt="Cover" />
          </div>
          <div class="text-cover">
            <div class="title-cover">
              <span><b>Sinister</b></span>
              <div class="subtitle-cover"><span>Nome brano</span></div>
            </div>
          </div>
          <div class="icon-cover">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
